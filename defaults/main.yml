---
# defaults file for dotstrap-ruby

dotstrap_config_home: "{{ ansible_user_dir }}/.config/dotstrap"

marker: "#####=== {mark} Ansible managed Ruby settings ===#####"

install_state: present
configuration_state: present

gem_home: "{{ ansible_user_dir }}/.local"

gems:
  - thor
  - colorize
  - chronic
  - dotstrap
  - jeweler
  - docopt
  - ghi
  - yard
  - travis
  - tmuxinator
  - parallel
  - bundler
